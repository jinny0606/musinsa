<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'>
    <meta name="description" content="온라인 패션 스토어. 우리가 사랑한 패션의 모든 것, 다 무신사랑 해." />

    <!-- 페이스북 오픈 그래프 메타태그  -->
    <meta id="fbAddId" property="fb:app_id" content="648837775133366" />
    <meta id="fbOgType" property="og:type" content="website" />
    <meta id="fbOgTitle" property="og:title" content="무신사 스토어" />
    <meta id="fbOgImage" property="og:image" content="https://image.msscdn.net/mfile_s01/fb/share_musinsa.png" />
    <meta id="fbOgDescription" property="og:description" content="온라인 패션 스토어. 우리가 사랑한 패션의 모든 것, 다 무신사랑 해." />
    <meta id="fbOgUrl" property="og:url" content="https://www.musinsa.com/app/?menu_id=113&_gf=A">
    <!--// 페이스북 오픈 그래프 메타태그 -->

    <title>무신사 스토어</title>
</head>
<body>
<main class="main container">
    <!-- header -->
    <div class="header">
        <header>
            <h1 class="logo"><span>MUSINSA</span></h1>
        </header>
        <div class="header-menu-right">
            <button class="notification">
                <span class="hidden">알림</span>
                <span class="new"><span class="hidden">새로운 알림</span></span>

            </button>
        </div>
        <div class="header-menu-left">
            <button class="heart">
                <span class="hidden">좋아요</span>
            </button>
            <button class="cart">
                <span class="hidden">장바구니</span>
                <span class="count">9</span>
            </button>
        </div>
    </div>
    <!-- //header -->

    <section class="contents">

        <!-- main visual -->
        <section class="main-visual"></section>
        <!-- //main visual -->

        <section class="home-contents">
            <div class="tab">

                <!-- 탭 메뉴 -->
                <div class="tab-list" role="tablist" aria-label="랭킹 탭">
                    <a href="#tab-ranking" class="tab-btn active" role="tab" aria-selected="true">랭킹</a>
                    <a href="#tab-coordi" class="tab-btn" role="tab" aria-selected="true">코디</a>
                    <a href="#tab-update" class="tab-btn" role="tab" aria-selected="true">업데이트</a>
                </div>
                <!-- //탭 메뉴 -->

                <!-- 탭 컨텐츠 -->
                <div id="tab-ranking" class="tab-content active" role="tabpanel" aria-selected="true">
                    <div class="ranking-header">
                        <h2 class="ranking-header-title">상품랭킹</h2>
                        <a href="#none" class="link">전체</a>
                        <button class="btn-filter">전체 연령대</button>
                    </div>

                    <!-- 탭 카테고리 -->
                    <div class="tab-category ranking"></div>
                    <!-- //탭 카테고리 -->

                    <!-- 상품 리스트 -->
                    <div class="product first"></div>
                    <!-- //상품 리스트 -->

                    <!-- 배너 -->
                    <div class="banner type-01"></div>
                    <!-- //배너 -->

                    <!-- 상품 리스트 -->
                    <div class="product second"></div>
                    <!-- //상품 리스트 -->

                    <!-- 배너 -->
                    <div class="banner type-02"></div>
                    <!-- //배너 -->

                    <!-- 상품 리스트 -->
                    <div class="product third"></div>
                    <!-- //상품 리스트 -->

                    <!-- 배너 -->
                    <div class="banner type-03"></div>
                    <!-- //배너 -->

                    <!-- 상품 리스트 -->
                    <div class="product fourth"></div>
                    <!-- //상품 리스트 -->

                    <!-- 배너 -->
                    <div class="banner type-04"></div>
                    <!-- //배너 -->

                    <!-- 상품 리스트 -->
                    <div class="product fifth"></div>
                    <!-- //상품 리스트 -->

                    <p class="renewal">5분 전 갱신</p>

                    <!-- 버튼 -->
                    <div class="btn-wrap">
                        <a href="#none" class="btn-view-all">상품 랭킹 전체 보기</a>
                    </div>
                    <!-- //버튼 -->
                </div>
                <!-- //탭 컨텐츠 -->

                <!-- 탭 컨텐츠 -->
                <div id="tab-coordi" class="tab-content" role="tabpanel" aria-selected="false">

                    <!-- 탭 카테고리 -->
                    <div class="tab-category coordi-01"></div>
                    <!-- //탭 카테고리 -->

                    <!-- 상품 리스트 -->
                    <div class="coordi first"></div>
                    <!-- //상품 리스트 -->

                    <!-- 버튼 -->
                    <div class="btn-wrap">
                        <a href="#none" class="btn-view-all">전체 보기</a>
                    </div>
                    <!-- //버튼 -->

                    <!-- 배너 -->
                    <div class="banner type-05"></div>
                    <!-- //배너 -->

                    <!-- 상품 리스트 -->
                    <div class="coordi second"></div>
                    <!-- //상품 리스트 -->

                    <!-- 상품 리스트 -->
                    <div class="coordi menu"></div>
                    <!-- //상품 리스트 -->

                    <!-- 배너 -->
                    <div class="banner type-06"></div>
                    <!-- //배너 -->

                    <!-- 탭 카테고리 -->
                    <div class="tab-category coordi-02"></div>
                    <!-- //탭 카테고리 -->

                    <!-- 상품 리스트 -->
                    <div class="coordi third"></div>
                    <!-- //상품 리스트 -->

                    <!-- 배너 -->
                    <div class="banner type-07"></div>
                    <!-- //배너 -->

                </div>
                <!-- //탭 컨텐츠 -->

                <!-- 탭 컨텐츠 -->
                <div id="tab-update" class="tab-content" role="tabpanel" aria-selected="false">

                    <!-- 상품 리스트 -->
                    <div class="update-news"></div>
                    <!-- //상품 리스트 -->

                    <!-- 버튼 -->
                    <div class="btn-wrap">
                        <button class="btn-refresh">새로운 추천</button>
                    </div>
                    <!-- //버튼 -->

                </div>
                <!-- //탭 컨텐츠 -->

            </div>
        </section>
    </section>
</main>
</body>
</html>
